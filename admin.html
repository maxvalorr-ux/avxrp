<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVOX RP | Command Center</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
</head>

<body>
    <!-- Floating Navigation -->
    <header>
        <div class="nav-container glass">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="AVOX RP">
            </a>
            <nav class="nav-links">
                <a href="index.html">Evolution</a>
                <a href="marketplace.html">Market</a>
                <a href="myspace.html">My Space</a>
            </nav>
            <div class="nav-auth" id="authHeader"></div>
        </div>
    </header>

    <main class="admin-page">
        <div class="container">
            <div class="dashboard-grid">
                <aside class="admin-sidebar">
                    <h4 style="margin-bottom: 2rem;">Mainframe Control</h4>
                    <div class="nav-item active" onclick="switchTab('users')">
                        <i class="fas fa-users"></i>
                        <span>Population</span>
                    </div>
                    <div class="nav-item" onclick="switchTab('xeno')">
                        <i class="fas fa-coins"></i>
                        <span>XENO Forge</span>
                    </div>
                    <div class="nav-item" onclick="switchTab('logs')">
                        <i class="fas fa-file-contract"></i>
                        <span>Audit Logs</span>
                    </div>
                </aside>

                <section class="admin-content">
                    <div id="usersTab">
                        <div
                            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                            <h3>Citizen Registry</h3>
                            <input type="text" placeholder="Search Identity..." class="xeno-input"
                                style="width: 250px;">
                        </div>
                        <table class="user-table">
                            <thead>
                                <tr>
                                    <th>UID</th>
                                    <th>Identity</th>
                                    <th>Rank</th>
                                    <th>XENO Balance</th>
                                    <th>Registry Ops</th>
                                </tr>
                            </thead>
                            <tbody id="userList">
                                <!-- Loaded via JS -->
                            </tbody>
                        </table>
                    </div>

                    <div id="xenoTab" style="display: none;">
                        <h3>XENO Coin Forge</h3>
                        <p style="color: var(--text-dim); margin-bottom: 2rem;">Generate high-security redeem codes for
                            distribution.</p>

                        <div class="bento-card" style="max-width: 500px;">
                            <div class="input-group">
                                <label>Unique Passcode</label>
                                <input type="text" id="newCode" class="xeno-input" style="width: 100%; margin: 10px 0;"
                                    placeholder="XENO-XXXX-XXXX">
                            </div>
                            <div class="input-group">
                                <label>Redemption Value</label>
                                <input type="number" id="codeAmount" class="xeno-input"
                                    style="width: 100%; margin: 10px 0;" value="100">
                            </div>
                            <button class="btn btn-primary" onclick="generateXenoCode()"
                                style="width: 100%; margin-top: 20px;">Authorize Forge</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="assets/js/auth.js"></script>
    <script>
        async function loadUsers() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/admin/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const users = await response.json();

                const list = document.getElementById('userList');
                list.innerHTML = '';

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>#${user.uid}</td>
                        <td>
                            <div style="font-weight: 700;">${user.username}</div>
                            <div style="font-size: 0.75rem; color: var(--text-dim);">${user.email}</div>
                        </td>
                        <td><span class="badge ${user.adminlevel > 0 ? 'badge-admin' : 'badge-user'}">${user.adminlevel > 0 ? 'ADMIN' : 'CITIZEN'}</span></td>
                        <td><i class="fas fa-coins" style="color: var(--accent);"></i> ${user.XENO}</td>
                        <td>
                            <input type="number" class="xeno-input" id="xenoAdd-${user.uid}" placeholder="Qty">
                            <button class="action-btn" onclick="adminAction(${user.uid}, 'addXeno')">Grant</button>
                            <button class="action-btn" style="border-color: #ef4444;" onclick="adminAction(${user.uid}, 'ban')">BAN</button>
                        </td>
                    `;
                    list.appendChild(row);
                });
            } catch (err) {
                console.error(err);
            }
        }

        async function adminAction(targetUid, action) {
            const token = localStorage.getItem('token');
            let value = '';
            if (action === 'addXeno') {
                value = document.getElementById(`xenoAdd-${targetUid}`).value;
            }

            const response = await fetch('/api/admin/action', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ targetUid, action, value })
            });

            const result = await response.json();
            alert(result.message || result.error);
            loadUsers();
        }

        async function generateXenoCode() {
            const token = localStorage.getItem('token');
            const code = document.getElementById('newCode').value;
            const amount = document.getElementById('codeAmount').value;

            const response = await fetch('/api/admin/generate-code', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code, amount })
            });

            const result = await response.json();
            alert(result.message || result.error);
        }

        function switchTab(tab) {
            document.getElementById('usersTab').style.display = tab === 'users' ? 'block' : 'none';
            document.getElementById('xenoTab').style.display = tab === 'xeno' ? 'block' : 'none';

            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>

</html>
