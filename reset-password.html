<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVOX RP | Passkey Reset</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h3>New Passkey</h3>
                <p>Define your new access credentials.</p>
            </div>

            <div id="resetAlert" class="alert"></div>

            <form id="resetForm">
                <div class="input-group">
                    <label>New Passkey</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" required placeholder="••••••••">
                    </div>
                </div>

                <div class="input-group">
                    <label>Confirm New Passkey</label>
                    <div class="input-wrapper">
                        <i class="fas fa-shield-alt"></i>
                        <input type="password" id="confirmPassword" required placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="auth-btn" id="resetSubmitBtn">
                    <span>Update Passkey</span>
                    <i class="fas fa-key"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            alert('Invalid reset token.');
            window.location.href = 'login.html';
        }

        document.getElementById('resetForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const alertBox = document.getElementById('resetAlert');
            const btn = document.getElementById('resetSubmitBtn');

            if (newPassword !== confirmPassword) {
                alertBox.style.display = 'block';
                alertBox.textContent = 'Passwords do not match.';
                alertBox.style.color = '#ef4444';
                alertBox.style.background = 'rgba(239, 68, 68, 0.1)';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                const result = await response.json();

                alertBox.style.display = 'block';
                alertBox.textContent = result.message;
                alertBox.style.color = response.ok ? '#4ade80' : '#ef4444';
                alertBox.style.background = response.ok ? 'rgba(74, 222, 128, 0.1)' : 'rgba(239, 68, 68, 0.1)';

                if (response.ok) {
                    setTimeout(() => window.location.href = 'login.html', 3000);
                }
            } catch (err) {
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>Update Passkey</span> <i class="fas fa-key"></i>';
            }
        });
    </script>
</body>

</html>
