<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avox RP | Clearance Application</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
</head>

<body>
    <!-- Floating Navigation -->
    <header>
        <div class="nav-container glass">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="AVOX RP">
            </a>
            <nav class="nav-links">
                <a href="index.html">Evolution</a>
                <a href="rules.html">Codex</a>
                <a href="whitelist.html" class="active">Clearance</a>
                <a href="jobs.html">Economy</a>
            </nav>
            <div class="nav-auth" id="authHeader">
                <a href="login.html" class="btn btn-outline" style="padding: 10px 25px;">Portal</a>
            </div>
        </div>
    </header>

    <section class="section">
        <div class="container" style="padding-top: 50px;">
            <div class="section-head">
                <span class="hero-tag">Clearance Level 1</span>
                <h2>Whitelist <span>Access.</span></h2>
                <p style="color: var(--text-dim);">Verify your credentials to enter the simulation. All data is reviewed
                    by High Command.</p>
            </div>

            <div class="bento-card" style="max-width: 800px; margin: 0 auto;">
                <div id="alertBox" class="alert"></div>

                <form id="whitelistForm">
                    <div class="bento-grid"
                        style="grid-template-columns: repeat(2, 1fr); grid-auto-rows: auto; gap: 20px;">
                        <style>
                            .form-group-modern {
                                margin-bottom: 0;
                            }

                            .form-group-modern label {
                                display: block;
                                margin-bottom: 8px;
                                color: var(--primary);
                                font-weight: 600;
                                font-size: 0.9rem;
                                text-transform: uppercase;
                            }

                            .form-input-modern {
                                width: 100%;
                                padding: 15px;
                                background: rgba(255, 255, 255, 0.03);
                                border: 1px solid var(--border);
                                border-radius: 12px;
                                color: #fff;
                                font-family: inherit;
                            }

                            .form-input-modern:focus {
                                outline: none;
                                border-color: var(--primary);
                                box-shadow: 0 0 15px var(--primary-glow);
                            }

                            .full-width {
                                grid-column: span 2;
                            }
                        </style>

                        <div class="form-group-modern">
                            <label>Full Alias</label>
                            <input type="text" id="fullName" class="form-input-modern" required placeholder="John Doe">
                        </div>
                        <div class="form-group-modern">
                            <label>Discord Identifier</label>
                            <input type="text" id="discordUser" class="form-input-modern" required
                                placeholder="username#0000">
                        </div>
                        <div class="form-group-modern">
                            <label>Unique ID (Snowflake)</label>
                            <input type="text" id="discordId" class="form-input-modern" required
                                placeholder="18-digit ID">
                        </div>
                        <div class="form-group-modern">
                            <label>Biological Age</label>
                            <input type="number" id="age" class="form-input-modern" required min="14">
                        </div>
                        <div class="form-group-modern full-width">
                            <label>Geographic Origin</label>
                            <select id="country" class="form-input-modern" required style="appearance: none;">
                                <option value="" disabled selected>Select Origin</option>
                                <option value="SA">Saudi Arabia</option>
                                <option value="US">USA / UK</option>
                                <option value="AE">UAE</option>
                                <option value="KW">Kuwait</option>
                                <option value="QA">Qatar</option>
                                <option value="EG">Egypt</option>
                                <option value="JO">Jordan</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        <div class="form-group-modern full-width">
                            <label>Experience Log</label>
                            <textarea id="experience" class="form-input-modern" rows="3"
                                placeholder="Server history..."></textarea>
                        </div>
                        <div class="form-group-modern full-width">
                            <label>Objective Statement</label>
                            <textarea id="reason" class="form-input-modern" rows="4" required
                                placeholder="Why do you wish to join?..."></textarea>
                        </div>
                        <div class="form-group-modern full-width"
                            style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                            <input type="checkbox" id="rulesConfirm" required style="accent-color: var(--primary);">
                            <span style="font-size: 0.9rem; color: var(--text-dim);">I acknowledge the <a
                                    href="rules.html" style="color: var(--primary);">Codex</a> and accept the
                                consequences of non-compliance.</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; margin-top: 30px; justify-content: center;">Transmit Application</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container" style="text-align: center; color: var(--text-dim);">
            &copy; 2024 AVOX ROLEPLAY LEGACY. ALL RIGHTS RESERVED.
        </div>
    </footer>

    <script src="assets/js/whitelist.js"></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
